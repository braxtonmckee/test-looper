looper_version: 2
environments:
  linux:
    platform: linux
    image:
      dockerfile: "Dockerfile.txt"
builds:
  build/linux:
    command: "touch $BUILD_DIR/build_file"
tests:
  good/linux:
    command: "./script.py 0"
    dependencies:
      build: build/linux
  bad/linux:
    command: "./script.py 1"
    dependencies:
      build: build/linux
  check_build_output/linux:
    command: "echo $BUILD_DIR/build_file"
    dependencies:
      build: build/linux
