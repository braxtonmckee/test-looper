looper_version: 2
environments:
  linux:
    platform: linux
    image:
      dockerfile: "Dockerfile.txt"
builds:
  build/linux:
    command: "touch $TEST_BUILD_OUTPUT_DIR/build_file"
tests:
  good/linux:
    command: "./script.py 0"
    dependencies:
      build: build/linux
  bad/linux:
    command: "./script.py 1"
    dependencies:
      build: build/linux
  check_build_output/linux:
    command: "cat $TEST_INPUT_BUILDS_DIR/spiffy/build_file"
    dependencies:
      spiffy: build/linux
  docker/linux:
    command: "./starts_a_long_docker.py"
    dependencies:
      spiffy: build/linux
