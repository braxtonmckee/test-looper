looper_version: 2
repos:
  simple: simple_project/2de0a2607ab40bb128b6620c5787c511c450c8ce
environments:
  linux:
    platform: linux
    image:
      dockerfile: "Dockerfile.txt"
builds:
  build2/linux:
    command: "cp $TEST_INPUT_BUILDS_DIR/build_import/* $TEST_BUILD_OUTPUT_DIR"
    dependencies:
      build_import: simple/build/linux
tests:
  test2/linux:
    command: "cat $TEST_INPUT_BUILDS_DIR/simplesource/starts_a_long_docker.py"
    dependencies:
      build_import: simple/build/linux
      simplesource: simple/source
  test2_fails/linux:
    command: "cat $TEST_INPUT_BUILDS_DIR/simplesource/doesntExist.py"
    dependencies:
      build_import: simple/build/linux
      simplesource: simple/source
