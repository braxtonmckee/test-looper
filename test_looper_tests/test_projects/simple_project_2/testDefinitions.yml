looper_version: 2
repos:
  simple: simple_project/43024d9d47216c50017e7aec13f44ad1626586ae
environments:
  linux:
    import: simple/linux
  linux2:
    platform: linux
    image:
      dockerfile: "Dockerfile.txt"
    dependencies:
      simplesource: simple
builds:
  build2/linux:
    command: "cp $TEST_INPUTS/build_import/* $TEST_BUILD_OUTPUT_DIR"
    dependencies:
      build_import: simple/build/linux
tests:
  test2/linux:
    command: "cat $TEST_INPUTS/simplesource/starts_a_long_docker.py"
    dependencies:
      build_import: simple/build/linux
      simplesource: simple
  test2_fails/linux:
    command: "cat $TEST_INPUTS/simplesource/doesntExist.py"
    dependencies:
      build_import: simple/build/linux
      simplesource: simple
  test2_dep_from_env/linux2:
    command: "cat $TEST_INPUTS/simplesource/starts_a_long_docker.py"
    dependencies:
      build_import: simple/build/linux
